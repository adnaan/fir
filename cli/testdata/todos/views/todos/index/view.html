{{define "content"}}
<div x-data class="columns mt-5">
  <div class="column is-4">{{template "createtodo" .}}</div>
  <div class="column is-8">
    {{template "toolbar" .}}
    {{block "todolist" .}}
    <div id="todolist">
      {{range .todos}}
      {{template "todoitem" .}}
      {{else}}
      Nothing here
      {{end}}
    </div>
    {{end}}
  </div>
</div>
{{end}}
