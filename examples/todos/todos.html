{{ define "todos"}}
<div id="todos">
    {{ range .todos}}
    <div class="box" id="{{.ID}}">
        <div class="level">
            <div class="level-left">
                <p class="level-item"> {{.Text}} </p>
            </div>
            <div class="level-right">
                <p class="level-item">
                    <button class="button" x-on:click='$fir.emit("todos/del",{id: {{.ID}}})'>
                        <span class="icon is-small">
                            <i class="fa-solid fa-trash"></i>
                        </span>
                    </button>
                </p>
            </div>
        </div>
    </div>
    {{else}}
    <div>Nothing here !</div>
    {{end}}
</div>
{{end}}
