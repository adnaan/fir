{{ define "signup_form"}}
<div x-data id="signup_form">
    <p class="title is-3 has-text-centered">Sign up with {{.fir.Name}}</p>
    {{ template "loading_modal" .}}
    <form id="signup-form" method="post" @submit.prevent="$fir.submit">
        <div class="field">
            <label class="label">Name</label>
            <input name="name" class="input" type="text" data-rules='["required","minLength:3"]'
                placeholder="First Last" aria-label="Name" required>
            <p class="help is-danger" x-text="$store.signupForm && $store.signupForm.errors.name"></p>
        </div>
        <div class="field">
            <label class="label">Email</label>
            <input name="email" class="input" type="email" data-rules='["required","email"]'
                pattern="[^@\s]+@[^@\s]+\.[^@\s]+" placeholder="your@email.com" aria-label="Email" required>
            <p class="help is-danger" x-text="$store.signupForm && $store.signupForm.errors.email"></p>
        </div>
        <div class="field">
            <label class="label">Password</label>
            <input name="password" class="input" type="password" data-rules='["required","minLength:6"]'
                aria-label="Password" required>
            <p class="help is-danger" x-text="$store.signupForm && $store.signupForm.errors.password"></p>
        </div>
        <div class="field is-grouped">
            <div class="control is-expanded">
                <button class="button is-primary is-fullwidth" type="submit">
                    Sign up
                </button>
            </div>
            <div class="control is-expanded">
                <button @click="$fir.navigate('/login')" class="button is-primary is-outlined is-fullwidth"
                    type="button">
                    Sign in
                </button>
            </div>
        </div>

        <hr>
        <div class="control is-expanded">
            <button id="signup-btn" @click="$fir.navigate('/auth?provider=google')"
                class="button is-primary is-outlined is-fullwidth" type="button">
                <span class="icon has-text-info">
                    <i class="fab fa-google"></i>
                </span>
                <span>Sign in with Google</span>
            </button>
        </div>
    </form>
</div>
{{ end }}
