<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{.app_name}}</title>
    <meta charset="UTF-8">
    <meta name="description" content="A goliveview counter app">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">
    <link rel="preload" as="style" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <script defer src="http://localhost:8000/cdn.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
    <div class="my-6" style="height: 500px">
        <div class="columns is-mobile is-centered is-vcentered">
            <div x-data="{count: 0}" class="column is-one-third-desktop has-text-centered is-narrow">
                <div>You have selected <span x-text="count || 0"></span> items</div>
                <input type="range" min="1" max="10" name="count" x-model="count" value="0"
                    @input="$pineview.dispatch('update',{count: $event.target.value})" />
                <div id="total" x-text="$store.pineview.total || '{{.total}}'">{{.total}}</div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                {{.app_name}}, 2022
            </p>
        </div>
    </footer>
    <script src="https://unpkg.com/goliveview@latest/dist/index.js" crossorigin="anonymous"></script>
    <script type="module">
        import { Application } from "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js"
        window.Stimulus = Application.start()
        Stimulus.register("glv", goliveview.Dispatcher)
    </script>
</body>

</html>
